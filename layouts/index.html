{{ define "main" }}
<div>

  {{ partial "prompt" (dict "dir" "~" "cmd" "cat ./me.txt") }}
  <br> 
  {{.Site.Params.desc}}
  <br><br> 

    
  {{ partial "prompt" (dict "dir" "~" "cmd" "ls ./posts") }}
  <br>
  {{ range where .Pages "Section" "posts" }} {{ range .Pages }}
  - <a href = "{{.RelPermalink}}">{{ .Title | strings.ToLower }}</a><br>
  {{ end }}{{end}}
  <br>

</div>

{{ end }}

{{ define "main" }}
<div>

  {{ partial "prompt" (dict "dir" "~" "cmd" "cat ./about.txt") }}
  <br> 
  {{.Site.Params.desc}}
  <br><br>
 
  {{ partial "prompt" (dict "dir" "~" "cmd" "ls") }}
  <a href="./posts">./posts</a><br>
  {{ range where .Site.RegularPages "Type" "in" .Site.Params.mainSections }}
    => <a href = "{{.RelPermalink}}">{{ .Title | strings.ToLower }}</a><br>
  {{ end }}
  <br>

</div>

{{ end }}
